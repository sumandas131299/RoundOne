<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/interview.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>MI-Interview</title>
</head>
<body>
    
<div id="loader-overlay" class="loader-overlay">
   <div class="progress-container">
    <div class="circular-progress">
        <svg viewBox="0 0 100 100" style="background: none;">
            <defs>
              <!--  <linearGradient id="ai-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="#8b5cf6" />
                    <stop offset="50%" stop-color="#3b82f6" />
                    <stop offset="100%" stop-color="#06b6d4" />
                </linearGradient> -->

            </defs>
            <!-- The background track -->
            <circle class="progress-track" cx="50" cy="50" r="45"></circle>
            <!-- The filling bar -->
            <circle id="progress-fill" class="progress-fill" cx="50" cy="50" r="45" stroke="url(#ai-gradient)"></circle>
        </svg>
        <div id="progress-status" class="progress-status">0%</div>
    </div>
</div>



    <div class="loader-content">
        <h2 id="loader-text">AI is evaluating...</h2>
        <p id="loader-subtext">Hold on tight!</p>
    </div>
</div>

    
    <div class="main">
	<div class="info">
		<div class="infoBox">
			<span class="inter">Interview</span>
			<span class="type" id="interviewType">Technical</span>
			<span class="difficulty" id="difficulty">Hard</span>
			<span class="noOfQuestions">Q <span id="currQuestionCount">2</span>/5</span>			
		</div>
	</div>
        
    <div class="aiManager">
	
		<div class="timer-badge" id="timerBadge" style="display: none;">
        
        <span id="timeDisplay">00:00</span>
        </div>
            <div id="avatarPulse" class="pulse-ring"></div>
            <!--   <img src="https://media.gettyimages.com/id/2018929375/video/businessman-glasses-and-face-with-talking-for-virtual-interview-online-workshop-or-meeting-in.jpg?s=640x640&k=20&c=LwYObZyJm8NfEm6_63hM2mZdb_ojXiIZgc3LVYxwZqM=" alt="AI Manager" class="avatar-img">
    -->
            <video  autoplay loop muted playsinline>
            <source src="../static/data/mirrorInterview(mirrorinterview).mp4" type="video/mp4">
 
  Your browser does not support the video tag.
</video>
            <span class="aiLebel">AI Hiring Manager</span>
	</div>
        
        
        <div class="questionCard">
            <p class="Questions" id="questionDisplay">
                Can you tell me about a time when you had to work closely with a cross-functional team to achieve a project goal? What was your approach to collaboration?
            </p>
        </div>

        <div class="options">
	<button class="speaker-Btn" id=speakerBtn onclick="SpeakerOn()"><i class="fas fa-volume-up"></i></button>
            <button class="start-Btn" id="startBtn" onclick="startInterview()"><i class="fa-solid fa-microphone"></i> Start Answering</button>
            <button class="stop-Btn" id="endBtn" onclick="endInterview()">‚èπ Stop Answering</button>
	    
        </div>
	
    </div>

    <script src="../static/interview.js"></script>
</body>
</html>
